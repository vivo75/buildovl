serial --speed 115200 --unit=0 --word=8 --parity=no --stop=1
terminal_input serial console
terminal_output serial console

set default="0"
set lang=C
set timeout_style=menu
set timeout=2
insmod part_gpt
insmod ext2
insmod xfs
insmod gzio
insmod diskfilter
insmod mdraid1x
insmod bli # EFI only

search --no-floppy --label --set=root gentooefi

menuentry 'gentoo' --class gentoo {
  echo    'Loading Linux ...'
  linux   /vmlinuz root=LABEL=gentooroot ro \
    console=ttyS0 console=tty0 \
    init=/lib/systemd/systemd \
    consoleblank=0 \
    net.ifnames=0 \
    nomodeset \
    systemd.show_status=true
  echo    'Loading initial ramdisk ...'
  initrd  /initrd
}

